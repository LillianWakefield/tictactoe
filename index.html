<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="index.js"></script>
    
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1 class="title">Tic Tac Toe</h1>
    <h3 class="whoseTurnIsItAnyway">Ready, Player 1?</h4>
    <h4 class ="instructions">Pick a square to get started</h2>
    <div class="board">
        <div class="row1"> 
            <div class="space"></div>
            <div class="space"></div>
            <div class="space"></div>
        </div> 
        <div class="row2">
            <div class="space"></div>
            <div class="space"></div>
            <div class="space"></div>
        </div>
        <div class="row3">
            <div class="space"></div>
            <div class="space"></div>
            <div class="space"></div>
        </div>
    </div>
    <div class="button">
    <button type="button" class="btn btn-light" onclick="window.location.reload()">Rematch!</button>
</div>
</body>
</html>
