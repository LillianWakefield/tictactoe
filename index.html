<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="crossorigin="anonymous"></script>
    <script src="index.js"></script>
    
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <h4 class="whoseTurnIsItAnyway">Ready, Player 1?</h4>
    <h2 class ="instructions">Pick a square to get started</h2>
    <div class="board">
        <div class="row"> 
            <div class="space" id="a1"></div>
            <div class="space" id="a2"></div>
            <div class="space" id="a3"></div>
        </div> 
        <div class="row">
            <div class="space" id="b1"></div>
            <div class="space" id="b2"></div>
            <div class="space" id="b3"></div>
        </div>
        <div class="row">
            <div class="space" id="c1"></div>
            <div class="space" id="c2"></div>
            <div class="space" id="c3"></div>
        </div>
    </div>
    <!--<button>Rematch!</button>-->
</body>
</html>
