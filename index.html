<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="board">
        <div class="row"> 
            <div class="space" id="a1">Space 1a</div>
            <div class="space" id="a2">Space 2a</div>
            <div class="space" id="a3">Space 3a</div>
        </div> 
        <div class="row">
            <div class="space" id="b1">X</div>
            <div class="space" id="b2">O</div>
            <div class="space" id="b3">Space 3b</div>
        </div>
        <div class="row">
            <div class="space" id="c1">Space 1c</div>
            <div class="space" id="c2">Space 2c</div>
            <div class="space" id="c1">Space 3c</div>
        </div>
    </div>

    
</body>
</html>
